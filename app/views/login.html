<div ng-show="$root.recentSignOut" class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
    <h4>  <i class="icon fa fa-check"></i> Perfecto!</h4>
    La sesión ha finalizado correctamente.
</div>

<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Shaman</b>&nbsp;SGE</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Ingrese sus datos para iniciar sesión</p>
        <div ng-show="error" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{error}}
        </div>
        <form ng-submit="loginUser()" role="form">
            <div class="form-group has-feedback">
                <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" ng-model='UserName' required>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El nombre de usuario es requerido</span>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" ng-model='Password' required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">El password es requerido</span>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-6">
                    <img ng-if="dataLoading" src="./images/ajax-loader.gif" />
                </div>
                <div class="col-xs-4">
                    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success btn-block btn-flat">Ingresar</button>
                </div><!-- /.col -->

            </div>
        </form>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
